// добавлена
const str = "Дана строка. Вывести ее три раза через запятую и показать количество символов в ней." //1"
let str2 = "";
for (let i = 0; i < 3; i++) {
    str2 += (i === 2) ? str + "" : str + ",";
}
console.log(str2);

// вариант 4 через функцию
//      7) создадим функцию 
// 8)помещаю мою строку в вызов функции
// 9)передаю параметор str вы можете назвать его по другому
// 10) создам переменную с количеством итераций 
// 11) число итераций помещаю вторым параметром и в вызове функции, тоже допиши количество итерации 3


function comma(str, count) {//11
    let str2 = "";//2
    let same = count - 1;  //10 после двух итерации будет удален последний символ
    for (let i = 0; i < count; i++) {
        str2 += (i === same) ? str + "" : str + ",";

    }
    return str2;
}


const str = "Дана строка. Вывести ее три раза через запятую и показать количество символов в ней." //1"
