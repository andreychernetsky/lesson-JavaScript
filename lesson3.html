  const countOddAndEven = num => {
    let obj = {
      even: [],
      odd: []
    };
    let str = String(num);

    while(i < str.length) {
      if (+str[i] % 2 === 0) {
        obj.even.push(str[i]);

      } else {
        obj.odd.push(str[i]);
        // obj.odd = obj.odd.concat(str[i]);
      }
      
      i++;
    }
    
    // console.log(array);
    return 'Even: ' + obj.even + ' Odd: ' + obj.odd;
  };
