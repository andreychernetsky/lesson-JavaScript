len это то,что передается в вызов функции
3) создаем счетчик и где i< len
4) создадим массив,куда поместим результат
5) пишем условие
если i = 0 это первая итерация,то мы должны подставить 1
или это последний элемент массива ,то мы тоже должны заменить на 1
6) пишем переменную last в нее поместим len-1
len-1говорит о том, что при последней итерации заменить 0 на 1
7) все остальное заполняем нулями
8) пишем return и передаем arr1
9)вызываем функцию в консоль
*/

function arrFerstOne(len){//1,2
  let arr1 = [];//4
  let last = len -1;

  for(let i = 0; i < len; i++) {//3
    if(i === 0 || i===last){
      arr1 = arr1.concat(1);//5
    } else {
      arr1 = arr1.concat(0); //7
    }
  }

  return arr1;
}
