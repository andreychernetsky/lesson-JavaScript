 <script>

// шаг второй
// 9) создадим переменную flag и присвоим true
// это цвет клетки по умолчанию
// 10)напишем условие для цикла j
//  если j равен 0 т.е первому элементу,то цвет будет меняться на противоположный
// 11) через метод className обращаемся к нашему block и цвету

 function drawChess(){
    let mainBlock = document.querySelector('.main-block');
    let block;
    let flag = true;

      for (let i = 0; i<8; i++){
        for (let j = 0; j<8; j++){
            if (j==0){
              flag = !flag;
              } 
            block = document.createElement('div');
          

            if (flag) {
              block.className = 'block black';
            }else {
              block.className = 'block white';
            }
         
           
            mainBlock.appendChild(block);
            flag = !flag;
        }
    }
}

drawChess();
